<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
            </style>
        <style>
            body {
                background-image:url("https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA1MTJfMTMx%2FMDAxNzE1NDg4OTQwOTgw.Bk1EARHhL66DHardfXSNe2wxahvLGM5dWm8zEZU5roAg.5ePjv9x-Yc88-6xurLTVxKM3lnn4bjOE-44mwsSI75og.JPEG%2FIMG_1423.JPG&type=a340") path
            }
        </style>
        <div class="form-container">
            <input type="text" id="title" placeholder="Title">
            <textarea id="description" placeholder="Description"></textarea>
            <input type="date" id="due-date">
            <button id="add-btn">Add Task</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="todo-list.js"></script>
</body>
</html>
